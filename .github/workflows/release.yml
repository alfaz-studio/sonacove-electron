name: Auto Versioning

on:
  push:
    branches: [test-release-logic]
  workflow_dispatch:

jobs:
  version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Increment version and Tag
        id: versioning
        run: |
          # Configure Git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"

          # Get version logic
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LAST_VERSION=${LAST_TAG#v}

          # Logic: If package.json version is same as last tag, increment patch.
          # Otherwise, use package.json version.
          if [ "$CURRENT_VERSION" = "$LAST_VERSION" ]; then
            npm version patch --no-git-tag-version
            NEW_VERSION=$(node -p "require('./package.json').version")
          else
            NEW_VERSION=$CURRENT_VERSION
          fi
          
          echo "new_version=v$NEW_VERSION" >> $GITHUB_OUTPUT
          
          # Commit and Push (Bypasses Ruleset because of RELEASE_TOKEN)
          git add package.json package-lock.json
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git push origin test-release-logic
          
          # Create and Push Tag (This triggers the next workflow)
          git tag v$NEW_VERSION
          git push origin v$NEW_VERSION
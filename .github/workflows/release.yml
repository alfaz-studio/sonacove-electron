name: Unified Auto Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.versioning.outputs.target_version }}
      skipped: ${{ steps.versioning.outputs.skipped }}
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Increment version and Tag
        id: versioning
        shell: bash
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git fetch --tags origin
          VERSION=$(node -p "require('./package.json').version")
          
          while git rev-parse "v$VERSION" >/dev/null 2>&1; do
            echo "Tag v$VERSION already exists. Bumping patch..."
            npm version patch --no-git-tag-version
            VERSION=$(node -p "require('./package.json').version")
          done
          
          echo "target_version=v$VERSION" >> $GITHUB_OUTPUT
          echo "skipped=false" >> $GITHUB_OUTPUT
          
          if [[ "$(git log -1 --pretty=format:%s)" == *"chore: bump version to $VERSION"* ]]; then
            echo "Version $VERSION is already committed."
          else
            git add package.json package-lock.json
            git commit -m "chore: bump version to $VERSION [skip ci]" || true
            git push https://x-access-token:${{ secrets.RELEASE_TOKEN }}@github.com/${{ github.repository }}.git ${GITHUB_REF_NAME}
          fi
          
          git tag "v$VERSION"
          git push https://x-access-token:${{ secrets.RELEASE_TOKEN }}@github.com/${{ github.repository }}.git "v$VERSION"

      - name: Create Draft Release
        if: steps.versioning.outputs.skipped == 'false'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.RELEASE_TOKEN }}
          script: |
            const tag = '${{ steps.versioning.outputs.target_version }}';
            const version = tag.replace('v', '');
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: `Version ${version}`,
              body: 'Automatically generated draft release.',
              draft: true
            });
            console.log(`Created draft release for tag ${tag}`);

  build:
    needs: version
    if: needs.version.outputs.skipped == 'false'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    steps:
      - name: Check out the NEW tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.version.outputs.new_tag }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build without publishing (Windows)
        if: matrix.os == 'windows-latest'
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: npm run dist -- --publish=never

      - name: Build and publish (macOS)
        if: matrix.os == 'macos-latest'
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: npm run dist

      - name: Regenerate and upload latest.yml (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          $file = "dist\Sonacove-Meets-Setup.exe"
          $hash = Get-FileHash -Path $file -Algorithm SHA512
          
          # Convert hex hash to base64 (electron-updater expects base64)
          $hashBytes = [byte[]]::new($hash.Hash.Length / 2)
          for ($i = 0; $i -lt $hash.Hash.Length; $i += 2) {
              $hashBytes[$i / 2] = [Convert]::ToByte($hash.Hash.Substring($i, 2), 16)
          }
          $sha512 = [Convert]::ToBase64String($hashBytes)

          $size = (Get-Item $file).Length
          $version = node -p "require('./package.json').version"
          $date = Get-Date -Format "yyyy-MM-dd"
          
          Write-Host "Generating latest.yml"
          Write-Host "SHA512: $sha512"
          
          $yaml = "version: $version`nfiles:`n  - url: Sonacove-Meets-Setup.exe`n    sha512: $sha512`n    size: $size`npath: Sonacove-Meets-Setup.exe`nsha512: $sha512`nreleaseDate: '$date'"
          
          Set-Content -Path "dist/latest.yml" -Value $yaml
          
          Write-Host ""
          Write-Host "=== Generated latest.yml ==="
          Get-Content "dist/latest.yml"
          Write-Host ""
          
          $TAG_NAME = "${{ needs.version.outputs.new_tag }}"
          Write-Host "Uploading to release: $TAG_NAME"
          
          gh release upload $TAG_NAME --clobber dist/Sonacove-Meets-Setup.exe
          gh release upload $TAG_NAME --clobber dist/Sonacove-Meets-Setup.exe.blockmap
          gh release upload $TAG_NAME --clobber dist/latest.yml
          
          Write-Host "Upload complete!"

      - name: Verify mac universal and notarization
        if: matrix.os == 'macos-latest'
        run: |
          hdiutil attach -quiet -mountpoint /Volumes/SonacoveMeets "dist/Sonacove Meets.dmg"
          file "/Volumes/SonacoveMeets/Sonacove Meets.app/Contents/MacOS/Sonacove Meets"
          codesign --verify --deep --strict "/Volumes/SonacoveMeets/Sonacove Meets.app"
          spctl --assess --type execute --verbose "/Volumes/SonacoveMeets/Sonacove Meets.app" || true
          hdiutil detach -quiet /Volumes/SonacoveMeets
name: Auto Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
       - name: Setup Node.js
         uses: actions/setup-node@v4
         with:
           node-version: '22'
           cache: 'npm'

       - name: Install system dependencies (Linux)
         run: sudo apt-get update && sudo apt-get install -y libx11-dev zlib1g-dev libpng-dev libxtst-dev

       - name: Install dependencies
         run: npm ci
        
      - name: Get current version
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
      - name: Increment version
        id: increment
        run: |
          # Get the last tag on the branch
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LAST_VERSION=${LAST_TAG#v}
          
          CURRENT_VERSION="${{ steps.version.outputs.current_version }}"
          
          # If current version > last tag, use current. Otherwise increment patch
          if [ "$(printf '%s\n' "$CURRENT_VERSION" "$LAST_VERSION" | sort -V | head -n1)" = "$LAST_VERSION" ] && [ "$CURRENT_VERSION" != "$LAST_VERSION" ]; then
            NEW_VERSION="$CURRENT_VERSION"
          else
            # Increment patch version
            IFS='.' read -ra VERSION_PARTS <<< "$LAST_VERSION"
            MAJOR=${VERSION_PARTS[0]}
            MINOR=${VERSION_PARTS[1]}
            PATCH=$((VERSION_PARTS[2] + 1))
            NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          fi
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=v$NEW_VERSION" >> $GITHUB_OUTPUT
          
      - name: Update package.json version
        run: npm version ${{ steps.increment.outputs.new_version }} --no-git-tag-version
        
      - name: Build application
        run: npm run build
        
      - name: Create distribution
        run: npm run dist
        
      - name: Commit version bump
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.increment.outputs.new_version }} [skip ci]"
          
      - name: Push changes
        run: git push origin main
          
      - name: Create tag
        run: git tag v${{ steps.increment.outputs.new_version }}
        
      - name: Push tag
        run: git push origin v${{ steps.increment.outputs.new_version }}
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.increment.outputs.new_version }}
          name: Release ${{ steps.increment.outputs.new_version }}
          files: |
            dist/*.exe
            dist/*-Setup.exe
            dist/*.dmg
            dist/*.AppImage
            dist/*.deb
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
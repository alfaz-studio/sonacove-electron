name: Auto Versioning

on:
  push:
    branches: [test-release-logic]
  workflow_dispatch:

jobs:
  version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Increment version and Tag
        id: versioning
        shell: bash
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"

          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          if git rev-parse "v$CURRENT_VERSION" >/dev/null 2>&1; then
            echo "Tag v$CURRENT_VERSION already exists. Forcing a patch bump..."
            npm version patch --no-git-tag-version
            NEW_VERSION=$(node -p "require('./package.json').version")
          else
            echo "v$CURRENT_VERSION is a new version. Using it."
            NEW_VERSION=$CURRENT_VERSION
          fi
          
          echo "target_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          # COMMIT AND PUSH USING THE TOKEN EXPLICITLY
          if [ -n "$(git status --porcelain package.json package-lock.json)" ]; then
            echo "Changes detected, committing..."
            git add package.json package-lock.json
            git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
            
            # This line ensures the push uses your RELEASE_TOKEN
            git push https://x-access-token:${{ secrets.RELEASE_TOKEN }}@github.com/${{ github.repository }}.git test-release-logic
          else
            echo "No changes to package.json."
          fi
          
          # PUSH THE TAG USING THE TOKEN EXPLICITLY
          echo "Creating and pushing tag v$NEW_VERSION"
          git tag "v$NEW_VERSION"
          git push https://x-access-token:${{ secrets.RELEASE_TOKEN }}@github.com/${{ github.repository }}.git "v$NEW_VERSION"